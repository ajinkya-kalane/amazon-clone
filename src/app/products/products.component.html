
<main>
    <section id="home">
        <p>Explore our products and add them to your cart!</p>
        <h2>Our Products</h2>
    </section>
    <section id="products">
        

        <div class="product-grid">
            <div class="product">
                <img src="../../assets/products/product.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="../../assets/products/product.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="../../assets/products/product.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div *ngFor="let product of productsToDisplay">
            {{ product.name }}
          </div>
          
          <div>
            <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
            {{ currentPage }} / {{ totalPages }}
            <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
          </div>
    </section>
</main>
